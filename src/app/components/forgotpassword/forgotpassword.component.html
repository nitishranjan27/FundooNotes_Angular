<div class="group-form">
    <div class="form-content" fxLayout="row" fxLayout.xs="column">
       <!-- <div class="form"> -->
        <form class="form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <!-- <div class="form-head1">FundooNotes</div> -->
        <h1 class="form-head1">
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
        </h1>
        <div class="form-head">Find your email</div>
        <h3 class="form-head2">Enter your registered FundooNotes Email</h3>
        <div class="row">
            <p>
              <mat-form-field class="form-cd-rm" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error>enter your email</mat-error>
              </mat-form-field>
            </p>
          </div>
          <div class="btn">
            <button mat-raised-button>Next</button>
          </div>
        </form>
       <!-- </div> -->
    </div>
</div>
