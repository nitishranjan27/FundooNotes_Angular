<div class="group-form">
    <div class="form-content">
       <div class="form">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-head1">FundooNotes</div>
        <div class="form-head">Find your email</div>
        <h3 class="form-head2">Enter your registered FundooNotes Email</h3>
        <div class="row">
            <p>
              <mat-form-field class="form-cd-rm" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="username">
                <mat-error>enter your email</mat-error>
              </mat-form-field>
            </p>
          </div>
          <div class="btn">
            <button mat-raised-button routerLink="/reset">Next</button>
          </div>
        </form>
       </div>
    </div>
</div>
